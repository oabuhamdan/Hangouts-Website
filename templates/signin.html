{% extends "base.html" %}
{% block title %}Find people{% endblock %}
{% block nav %}
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <a href="/">
                <img src="/static/hangout-logo-2019.png" height="51" width="175" alt="logo"/>
            </a>
            <ul class="nav navbar-nav ml-auto" id="navbar-right">
                <button class="btn btn-nav my-2 my-sm-0" onclick="location.href='/signin'">Sign in</button>
                <button class="btn btn-nav my-2 my-sm-0" onclick="location.href='/signup'">Sign up</button>
            </ul>
        </nav>
    </header>
{% endblock %}
{% block content %}
    <div class="signin-form">
        <form action="/signin" method="post">
            <h2 style="margin-top:30px;margin-bottom:30px">Sign in</h2>
            {% for error in errors %}
                <h6 id="errors" style="color:red;">* {{ error }}</h6>
            {% endfor %}
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="Username"
                       required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="Password"
                       required="required">
            </div>
            <div class="form-group">
                <button id="signinbtn" type="submit" class="btn-zenon btn-lg btn-block signup-btn">Sign in</button>
            </div>
            <div class="text-center small"><a href="#">Forgot Your password?</a></div>
            <div class="text-center small">Don't have an account? <a href="/signup">Sign up</a></div>

        </form>
    </div>
{% endblock %}
