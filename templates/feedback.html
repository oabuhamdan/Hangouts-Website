{% extends "base.html" %}
{% block title %}Feedback{% endblock %}
{% block content %}
    <main role="main">
        <div class="signin-form" style="width: 600px;padding: 40px 0">
            <form action="/review" method="post">
                <h2>Review a Hangout</h2>
                <h6 id="errors" style="color:red;">{{ errormsg }}</h6>
                <div class="form-group">
                    <label for="username">Partner's username</label>
                    <small>(make sure it's written right)</small>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="place">Place/s you went to</label>
                    <input type="text" class="form-control" name="place" placeholder="1234 Main St" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4" style="align-self: center">
                        <label>Rate your experience</label>
                    </div>
                    <div class="form-group col-md-5">
                        <fieldset class="rating">
                            <input type="radio" id="star5" name="rating" value="5"/>
                            <label class="full" for="star5"
                                   title="Awesome - 5 stars"></label>
                            <input type="radio" id="star4" name="rating" value="4"/><label class="full" for="star4"
                                                                                           title="Pretty good - 4 stars"></label>
                            <input type="radio" id="star3" name="rating" value="3"/><label class="full" for="star3"
                                                                                           title="Meh - 3 stars"></label>
                            <input type="radio" id="star2" name="rating" value="2"/><label class="full" for="star2"
                                                                                           title="Kinda bad - 2 stars"></label>
                            <input type="radio" id="star1" name="rating" value="1"/><label class="full" for="star1"
                                                                                           title="Sucks big time - 1 star"></label>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Talk about your trip<small> (at most 1000 character)</small></label>
                    <textarea class="form-control" name="desc"
                              placeholder="Good memories remain forever"></textarea>
                </div>
                <button type="submit" class="btn-zenon btn-lg signup-btn  btn-block">Submit Feedback</button>
            </form>
        </div>
    </main>
{% endblock %}
