{% extends "base.html" %}
{% block title %}Find people{% endblock %}
{% block nav %}
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <a href="/">
                <img src="/static/hangout-logo-2019.png" height="51" width="175" alt="logo"/>
            </a>
            <ul class="nav navbar-nav ml-auto" id="navbar-right">
                <button class="btn btn-nav my-2 my-sm-0" onclick="location.href='/signin'">Sign in</button>
                <button class="btn btn-nav my-2 my-sm-0" onclick="location.href='/signup'">Sign up</button>
            </ul>
        </nav>
    </header>
{% endblock %}
{% block content %}
<div class="signin-form">
    <form action="/signup2" method="post">
        <h2>Sign up</h2>
        <h5>Hanging out info</h5>
        {% for error in errors %}
            <h6 id="errors" style="color:red;">* {{ error }}</h6>
        {% endfor %}
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="fullname" placeholder="Full Name" required="required"
                   autocomplete="off">
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="number" placeholder="Phone number"
                   required autocomplete="off">
        </div>

        <div class="form-group">
            <input type="text" class="form-control input-lg" name="interests" required
                   placeholder="Interests : Football, Swimming .."
                   autocomplete="off">
        </div>

        <div class="form-group">
            <button type="submit" id="signupbtn" class="btn-zenon btn-lg btn-block signup-btn">
                Sign up
            </button>
        </div>
    </form>
</div>

{% endblock %}
